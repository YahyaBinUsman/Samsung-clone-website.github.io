<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="addtocart.css">
        <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
        

 
        <title>MY CART</title>

    </head>
    <body>
 

        <!-- CART -->
        <div class="header" style="border-radius: 20px;">
            <p class="logo">SELECT PRODUCTS</p>
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count" style="background-color: transparent; color: black;">0</p></div>
        </div>
        <div class="container">
            <div id="root"></div>
            <div class="sidebar">
                <div class="head" style="background-color: lightgray;;"><p style="background-color: transparent; color: black;">My Cart</p></div>
                <div id="cartItem">Your cart is empty</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">$ 0.00</h2>
                </div>
                <a href="checkout.html"><button type="button" class="btn btn-secondary">CHECK OUT</button></a>
            </div>
        </div>
        <script src="addtocart.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    </body>
</html>
