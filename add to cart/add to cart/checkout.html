		                                       <option value="">-- Choose --</option>
		                                       <option value="dr">Dr.</option>

										</div>

										</div>

										<div class="field half">
											<label for="field-3">Email</label>

										</div>

										<div class="field half">

										</div>

																			

										<div class="field half">
											<label for="field-7">Postal code</label>

										</div>

										<div class="field half">

		                                       <option value="">---CHOOSE---</option>
		                                       <option value="">LAHORE</option>
		                                       <option value="">KARACHI</option>
		                                       <option value="">PESHAWAR</option>
											   <option value="">FAISLABAD</option>
											   <option value="">BAHAWALPUR</option>
											   <option value="">GUJRANWALA</option>
											   <option value="">ISLAMABAD / RAWALPINDI</option>
											</select>
										</div>

										<div class="field half">
											<label for="field-9">Payment method</label>

											<select>
		                                       <option value="">-- Choose --</option>
		                                       <option value="">CASH ON DELIVERY</option>
		                                       <option value="">VISA</option>
		                                       <option value="">MASTER CARD</option>

											   <option value="">JAZZ CASH</option>
											   <option value="">NAYA PAY</option>
											   <option value="">SADA PAY</option>
											</select>

										<div class="field">
											<label class="control-label">
					                            <input type="checkbox">

					                            I agree with the <a href="terms.html" target="_blank">Terms &amp; Conditions</a>
					                        </label>
